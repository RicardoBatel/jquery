<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <style>
        
       #div1 {
        width: 80px;
        height: 80px;
        border: solid 1px #000;
       }

       .emDestaque {
        background-color: red;
       }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(() => {

            //Aciona evento de modo programático
            $('#btn2').on('click', () => {
                alert('BTN 2 clicado')
            })

            $('#btn1').on('click', () => {
                $('#btn2').trigger('click')
            })

            //Função auxiliar para captura dos eventos mouseenter/mouseout/mouseleave/mouseover

            /*$('#div1').on('mouseenter', e => {
                $(e.target).addClass('emDestaque')
            })

            $('#div1').on('mouseleave', e => {
                $(e.target).removeClass('emDestaque')
            })*/

            /*$('#div1').hover(
                e => $(e.target).addClass('emDestaque'), 
                e => $(e.target).removeClass('emDestaque')
            )*/

            //Função auxiliar para inclusão/remoção de classe
            
            $('#div1').hover(
                e => $(e.target).toggleClass('emDestaque')
            )

        })

    </script>

</head>
<body>

    <button id="btn1" type="button">BTN 1</button>
    <button id="btn2" type="button" >BTN 2</button>

    <hr>

    <div id="div1"></div>
    
</body>
</html>
