<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(()=>{
            $('#onload').html('Página carregada')

            $(window).scroll(()=>{
                $('#scroll').html('Scroll acionado')
            })

            $(window).resize(()=>{
                $('#resize').html('Página redimencionada').css('background-color', 'red')
            })

            //function / arrow function
            /*$('#div1').scroll(function(){
                $(this).css('background-color', 'blue')
            })*/

            $('#div1').scroll(e => {
                $(e.target).css('background-color', 'blue')
            })

            $('#btn1').mousedown(()=>{
                $('#div2').css('background-color', 'green')
            })

            $('#btn1').mouseup(()=>{//ou click()
                $('#div2').css('background-color', 'blue')
            })

            $('#btn2').dblclick(()=>{
                $('#div2').css('background-color', 'yellow')
            })

            $('#div2').mousemove((e)=>{
                $('#resultadoDiv').html('X: '+e.offsetX+' / Y: '+e.offsetY)
            })
        })

    </script>

</head>
<body>

    <div id="topo">
        <h1>Eventos</h1>
    </div>

    <div>
        <h3>Browser</h3>
        <span>Onload: </span><span id="onload">?</span><br>
        <span>Scroll: </span><span id="scroll">?</span><br>
        <span>Resize Window: </span><span id="resize">?</span><br>
        <div id="div1" style="height: 100px;width: 100px; border: solid 1px; overflow-y: scroll">
            <br><br><br><br><br><br><br><br><br><br>
        </div>
        <hr>

        <h3>Mouse</h3>
        <button id="btn1" type="button">Clique aqui</button>
        <button id="btn2" type="button">Clique aqui 2x</button>
        <div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px;"></div>
        <span>Resultado do evento sobre a div</span><span id="resultadoDiv"></span>
        <hr>

        <h3>Teclado</h3>
        <span>Nome: </span>
        <input type="text">
        <span>Resultado do evento sobre o input</span>
        <hr>

        <h3>Formulário</h3>
        <form>
            <span>Nome: </span>
            <input type="text">

            <span>E-mail: </span>
            <input type="text">

            <span>Motivo do contato:</span>
            <select>
                <option value="">-- Selecione --</option>
                <option value="duvida">Dúvidas</option>
                <option value="sugestao">Sugestões</option>
            </select>

            <button type="button">Enviar</button>
        </form>
    </div>
    
</body>
</html>
