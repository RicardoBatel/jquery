<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <!--<script src="jquery-3.6.2.min.js"></script>-->

    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(()=>{
            //inserindo itens na lista
            $('#lista1').append('<li>Item 4</li>')//no final
            $('#lista1').prepend('<li>Item 0</li>')//no inicio

            $('#lista2').after('<p>Eu fui inserido após a div</p>')
            $('#lista2').before('<p>Eu fui inserido antes da div</p>')

            $('#linha').after('<p>Eu fui inserido após a linha</p>')

            $('#linha').remove()

        })

    </script>

</head>
<body>

    <ul id="lista1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <div id="lista2">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <hr id="linha">
    
</body>

</html>
