<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

</head>
<body>

    <input class="exemplo1" type="text" placeholder="input 1">
    <input type="text" placeholder="input 2">
    <input type="text" placeholder="input 3">

        <div class="lista1">
            <div class="exemplo2">div 1</div>
            <div class="exemplo2">div 2</div>
            <div class="exemplo2">div 3</div>
        </div>

    <ul class="lista1">
        <li>opção 1</li>
        <li class="exemplo2">opção 2</li>
        <li class="exemplo2">opção 3</li>
    </ul>

    <ul class="lista2">
        <li class="exemplo2">opção 1</li>
        <li class="exemplo2">opção 2</li>
        <li>opção 3</li>
    </ul>
    
</body>

    <script>

        //combinação de seletores

            //selecionar elementos por classe de tag específico
            console.log($('input.exemplo1'))

            //selecionar elementos por class de classe específica
            console.log($('.lista1 .exemplo2'))

        //atuação sobre o array de retorno dos elementos selecionados

        console.log($('.lista1 .exemplo2:first'))//primeiro elemento do array
        console.log($('.lista1 .exemplo2:last'))//último elemento do array
        console.log($('.lista1 .exemplo2:even'))//indices pares do array
        console.log($('.lista1 .exemplo2:odd'))//indices inpares do array
        
    </script>

</html>
