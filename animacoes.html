<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <style>
        .div{
            width: 80px;
            height: 80px;
            border: solid 1px #000;
            background-color: #aaa;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {

            let visualFinal = {
                'width':'160px', 
                'height':'160px',
                'margin-left':'200px',
                'margin-top':'200px',
                'border-radius':'25px'
            }


            $('button').on('click', () => {
                $('#div1').animate(
                    visualFinal,
                    {
                        duration: 1500,
                        start: () => { console.log('animação iniciada')},
                        complete: () => {

                            $('#div2').animate(
                                visualFinal,
                                1500
                            )
                        }
                    })
            })

        })
    </script>
</head>
<body>

    <button type="button">Iniciar animação</button>
    <div id="div1" class="div"></div>

    <div id="div2" class="div"></div>
    
</body>
</html>
