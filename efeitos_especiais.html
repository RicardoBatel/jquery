<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <style>
        button {
            margin-bottom: 5px;
            width: 100px;
        }
        .div {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: green;
        }

        .div3 {
            background-color: blue;
        }

        .grupo {
            padding: 25px;
            float: left;
        }
    </style>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script>
    $(document).ready(() =>{

        //fz sumir o elemento com hide(some), show(aparece) e toggle(os dois)
        $('#btn1').on('click', () => {
            $('#div1').toggle('slow')
        })

        //opacidade do elemento fadeOut(desaparece), fadeIn(aparece), fadeToggle(os dois) e fadeTo (leva atÃ© um grau definido de opacidade de um elemento)
        $('#btn2').on('click', () => {
            $('#div2').fadeToggle(2000)
        })

        //faz o elemento desaparecer com efeito de slide para cima slideUp(desaparece p/ cima), slideDown(aparece para baixo), slideToggle(os dois)
        $('#btn3').on('click', () => {
            $('#div3').slideToggle('slow')
        })

    })
</script>

</head>
<body>
    
    <div class="grupo">
        <button id="btn1" type="button">DIV 1</button>
        <div id="div1" class="div div1"></div>
    </div>

    <div class="grupo">
        <button id="btn2" type="button">DIV 2</button>
        <div id="div2" class="div div2"></div>
    </div>

    <div class="grupo">
        <button id="btn3" type="button">DIV 3</button>
        <div id="div3" class="div div3"></div>
    </div>
</body>
</html>
